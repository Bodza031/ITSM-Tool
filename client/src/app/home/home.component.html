<div class="container mt-5"> 
    <div *ngIf="!registerMode" style='text-align: center;'>
        <h1>Find your match</h1>
        <p class="lead">Come on in to view your matches... all you need to do is sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button style="margin-left: 5px;" class="btn btn-info btn-lg">Learn more</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="containter">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register [usersFromHomeComponent]="users" (cancelRegister)="cancelRegisterMode($event)"></app-register> 
                <!-- 
                    prosledjivanje podataka na drugu formu ide u []
                    primanje podataka sa druge forme ide u (), mora da pozove funkciju u parentu
                -->
            </div>
        </div>
    </div>
</div>
