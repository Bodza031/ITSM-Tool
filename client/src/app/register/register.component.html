<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
   
    <div class="form-group">
        <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="Username">
         <!-- temp -->
    <div class="form-group">
        <label>Who is your favourite user?</label>
    <br/>
        <select class="form-control" style="margin-bottom: 5px; margin-top: 5px;">
            <option *ngFor="let user of usersFromHomeComponent" [value] = "user.userName">
                {{user.userName}}
            </option>
        </select>
    </div>
    <!-- END temp-->
        <input type="password" class="form-control" name="password" style="margin-top: 5px;"[(ngModel)]="model.password" placeholder="Password">
    </div>
    
    <div class="form-group text-center" style="margin-top: 5px;">
        <button class="btn btn-success mr-2" type ="submit">Register</button>
        <button class="btn btn-secondary mr-2" style="margin-left: 5px;" (click)="cancle()" type ="button">Cancel</button>
    </div>
    
    
</form>
